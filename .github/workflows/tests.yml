name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build and analyze
        run: cd java && ./gradlew test
      - name: Report test results to DeepSource
        uses: deepsourcelabs/test-coverage-action@master
        with:
          key: java
          coverage-file: ./java/multiModule1/subMultiModule1/build/reports/jacoco/test/jacocoTestReport.xml
          dsn: ${{ secrets.DEEPSOURCE_DSN }}
